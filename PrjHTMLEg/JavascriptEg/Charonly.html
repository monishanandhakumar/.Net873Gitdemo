<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script type='text/javascript'>
        function isAlphabet(elem, helperMsg) {
            var alphaExp = /^[a-zA-Z]+$/;// regular expression
            if (elem.value.match(alphaExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form>
        Letters Only: <input type='text' id='letters' />
        <input type='button'
               onclick="isAlphabet(document.getElementById('letters'), 'Letters Only Please')"
               value='Check Field' />
    </form>

</body>
</html>
