    <style>
        /*id selector*/
        #num,#o,#str{
            color:darkturquoise;
        }
    </style>
</head>
<body>
    <p id="str"></p> <br /><br />
    <p id="num"></p> <br /><br />
    <p id="o"></p> <br /><br />

     <p class="note">"JavaScript is Object Based!!"</p>

    <script>
       
        var firstname = "Monisha"; //string
        var age = 32; //number
        var obj = { fname: "Jamuna", lname: "balamurugan" } //object
        document.getElementById("str").innerHTML = firstname;
        document.getElementById("num").innerHTML = age;
        document.getElementById("o").innerHTML = obj.fname + " " + obj.lname;
       

    </script>

</body>
